<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h2 style="text-align: center;">Calculator</h2>
        <table>
            <tr>
                <th>Can</th>
                <th>Stretch Face</th>
                <th>Center</th>
            </tr>
            <tr>
                <td><input type="number" id="canLength" placeholder="Length"></td>
                <td><input type="number" id="strFaceLength" placeholder="Length"></td>
                <td><span id="centerLength"></span></td>
            </tr>
            <tr>
                <td><input type="number" id="canHeight" placeholder="Height"></td>
                <td><input type="number" id="strFaceHeight" placeholder="Height"></td>
                <td><span id="centerHeight"></span></td>
            </tr>
        </table>
        <br>
        <button onclick="calculateEquation()">Calculate</button>
        <button onclick="clearData()">Clear</button>
        <h3>Results:</h3>
        <p id="resultLength"></p>
        <p id="resultHeight"></p>
        <p id="finalLength"></p>
        <p id="finalHeight"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
